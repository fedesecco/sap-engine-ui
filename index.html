<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>SAP Auto Player</title>
    <link rel="icon" href="assets/status-weak.svg">
    <meta name="description" content="User interface for Super Auto Pets move predictor">
    <meta name="author" content="Federico Secco">

    <!--ICONIFY-->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="stats-bar">
        <span class="iconify" data-icon="twemoji:coin" data-inline="true"></span>:<span id="coins"></span>
        <span class="iconify" data-icon="mdi:heart" data-inline="true" style="color: red"></span>:<span id="health"></span>
        <span class="iconify" data-icon="fxemoji:trophy" data-inline="true"></span>:<span id="trophies"></span>
        <span class="iconify" data-icon="twemoji:hourglass-done" data-inline="true"></span></span>:<span id="round"></span>
        <span id="action-to-do"></span><span id="action-filler-text" class="hidden"> and place it<span id="destination"> here</span></span>
    </div>
    <div id="pets-row">
        <div id="pets">
            
        </div>
    </div>
    <div id="shop-row">
        <div id="shop-pets">
            
        </div>
        <div id="shop-food">
            
        </div>
    </div>
    <div class="btn-flex-container">
        <button class="btn btn-shadow btn-shadow--roll" id="btn-roll" onclick="roll()"> <span>ROLL</span> </button>
        <button class="btn btn-shadow btn-shadow--freeze hidden" id="btn-freeze" onclick="action('freeze')"> <span>FREEZE</span> </button>
        <button class="btn btn-shadow btn-shadow--unfreeze hidden" id="btn-unfreeze" onclick="action('unfreeze')"> <span>UNFREEZE</span> </button>
        <button class="btn  btn-shadow--sell btn-shadow hidden" id="btn-sell" onclick="action('sell')"> <span>SELL</span> </button>
        <button class="btn btn-shadow btn-shadow--end-turn" id="btn-end-turn" onclick="endTurn()"> <span>END TURN</span> </button>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
