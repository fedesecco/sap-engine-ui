<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="User interface for Super Auto Pets move predictor">
    <meta name="author" content="Federico Secco">

    <!--ICONIFY-->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="stats-bar">
        <span class="iconify" data-icon="twemoji:coin" data-inline="true"></span>:<span id="coins"></span>
        <span class="iconify" data-icon="mdi:heart" data-inline="true" style="color: red"></span>:<span id="health"></span>
        <span class="iconify" data-icon="fxemoji:trophy" data-inline="true"></span>:<span id="cups"></span>/10
        <span class="iconify" data-icon="twemoji:hourglass-done" data-inline="true"></span></span>:<span id="turn"></span>
    </div>
    <div id="pet-grid">
        <div id="Empty1"></div>
        <div id="Empty2"></div>
        <div id="Pet1"><img src="assets/pet-boar.svg" alt="Pet1"></div>
        <div id="Pet2"><img src="assets/pet-boar.svg" alt="Pet2"></div>
        <div id="Pet3"><img src="assets/pet-boar.svg" alt="Pet3"></div>
        <div id="Pet4"><img src="assets/pet-boar.svg" alt="Pet4"></div>
        <div id="Pet5"><img src="assets/pet-boar.svg" alt="Pet5"></div>
    </div>
    <div id="shop-grid">
        <div id="Empty4"></div>
        <div id="Empty5"></div>
        <div id="Shop1"><img src="assets/pet-boar.svg" alt="Shop1"></div>
        <div id="Shop2"><img src="assets/pet-boar.svg" alt="Shop2"></div>
        <div id="Shop3"><img src="assets/pet-boar.svg" alt="Shop3"></div>
        <div id="Shop4"><img src="assets/pet-boar.svg" alt="Shop4"></div>
        <div id="Shop5"><img src="assets/pet-boar.svg" alt="Shop5"></div>
        <div id="Food1"><img src="assets/food-chocolate.svg" alt="Food1"></div>
        <div id="Food2"><img src="assets/food-chocolate.svg" alt="Food2"></div>
        <div id="Food3"><img src="assets/food-chocolate.svg" alt="Food3"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
